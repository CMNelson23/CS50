<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Cameron's Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#answer1').innerHTML = "Correct!";
                })

                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#answer1').innerHTML = "Incorrect";
                    })
                }

                document.querySelector("#check").addEventListener("click", function() {
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "edinburgh") {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.answer2').innerHTML = "Correct!";
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.answer2').innerHTML = "Incorrect!";
                    }
                });

            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Cameron's Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who was the only US President to serve more than two terms?</h3>
                <button type="text" class="incorrect">Abraham Lincoln</button>
                <button type="text" class="correct">Franklin D. Roosevelt</button>
                <button type="text" class="incorrect">Henry Ford</button>
                <button type="text" class="incorrect">Jimmy Carter</button>

                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital city of Scotland?</h3>
                <form>
                    <input type="text" placeholder="City">
                    <button id="check">Check Answer</button>

                    <p id="answer2"></p>
                </form>
            </div>
        </div>
    </body>

</html>
